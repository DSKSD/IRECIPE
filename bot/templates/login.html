{% extends "base.html"%} 

{% block title %}
IRECIPE - Login
{% endblock %} 

{% block content %}

<div class="container" style="margin-top: 100px;">
    <div class = "row">
        <div class="col-md-3 col-xs-0"></div>
        <div class="col-md-6 col-xs-12">
            <div class="well">
              <div class="center">
                <h2>Welcome to IRECIPE!</h2>
                <form style="margin-top: 50px;" action="{% url 'login' %}" method="post" id="login-form">{% csrf_token %}
                  {% if form.errors %}
                    <p>Your ID or Password were not entered correctly. Please try again.</p>
                  {% endif %}
                  <div class="input-field">
                    <label for="id_username">아이디</label> 
                    <input id="id_username" type="text" name="username" maxlength="30" placeholder="아이디를 입력하세요." class="validate">
                  </div>
                  <div class="input-field">
                    <label for="id_password">패스워드</label> 
                    <input type="password" name="password" id="id_password" placeholder="패스워드를 입력하세요." class="validate">
                  </div>
                  <button style=";" type="submit" class="btn btn-success teal accent-4">로그인</button>
                </form>
              </div>
           
            </div>
            
        </div>
        <div class="col-md-3"></div>
            
    </div>
</div>


{% endblock %}
